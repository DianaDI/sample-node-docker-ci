machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t dianadi13/sample-node .

test:
  override:
    - docker run dianadi13/sample-node npm test

deployment:
  production:
     branch: master

	commands:
	- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
	- chmod +x deploy.sh
	- sh ./deploy.sh
